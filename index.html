<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KW's Portfolio</title>
    <link rel="stylesheet" href="src/style.css">
    <!-- bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
    <script src="src/main.js"></script>
    <!-- time script -->
    <script src="src/moment.min.js"></script>
    <script src="src/moment-timezone-with-data.min.js"></script>
    <script type="text/javascript">

        function showLocalTime(container, zoneString, formatString){
        	var thisobj=this
        	this.container=document.getElementById(container)
        	this.localtime = moment.tz(new Date(), zoneString)
        	this.formatString = formatString
        	this.container.innerHTML = this.localtime.format( this.formatString )
        	setInterval(function(){thisobj.updateContainer()}, 1000) //update container every second
        }

        showLocalTime.prototype.updateContainer=function(){
	        this.localtime.second(this.localtime.seconds() + 1 )
	        this.container.innerHTML = this.localtime.format( this.formatString )
        }
    </script>
</head>

<body onload="showLocalTime()">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
            <div class="container">
                <div class="mt-2 mx-3"><a class="navbar-brand" href="#">kw</a></div>
                <div class="navbar-nav pl-md-5 ml-auto d-none d-md-inline">
                    <ul class="list-inline my-auto ms-4">
                        <li class="list-inline-item">Toronto <span id="toronto"></span> </li>
                        <li class="list-inline-item ms-1">&#10040;</li>
                        <li class="list-inline-item ms-1">Hong Kong <span id="hongkong"></span></li>
                    </ul>
                </div> <!-- navbar-nav pl-md-5-->
                <ul class="nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Projects</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Info</a>
                      </li>
                    </ul>
            </div> <!-- end of container -->
        </nav>
    </header>
    
    <main>
        <div class="container">

        </div>
    </main>

    <script type="text/javascript">
        new showLocalTime("toronto", "America/Toronto", "HH:mm:ss")
        new showLocalTime("hongkong", "Asia/Shanghai", "HH:mm:ss")
     </script>
</body>
</html>
